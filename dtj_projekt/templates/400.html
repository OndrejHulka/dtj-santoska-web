{% extends "base.html" %}

{% block title %}Neplatný požadavek{% endblock %}

{% block content %}
<body style="background: rgb(248,249,250);">
<div class="error-page">
    <h1>400 - Neplatný požadavek</h1>
    <p>Váš požadavek nemohl být zpracován, protože obsahuje chybu.</p>
    <p>Zkuste se vrátit na <a href="{% url 'index' %}">úvodní stránku</a> a zkusit to znovu.</p>
</div>
</body>

<style>
    .error-page {
    text-align: center;
    padding: 50px;
    margin: 50px auto;
    max-width: 800px;
}

.error-page h1 {
    font-size: 3rem;
    color: #e74c3c;
    margin-bottom: 20px;
}

.error-page p {
    font-size: 1.2rem;
    margin-bottom: 15px;
}

.error-page a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
}

.error-page a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
